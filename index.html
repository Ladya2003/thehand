<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img class="vector-1" src="img/Vector-1-purp.png">
        <figure>
            <figcaption>TheHand</figcaption>
            <form>
                <p>
                    Добро пожаловать в панель регистрации 
                </p>
                <p>
                    Для использования сайта “TheHand” необходимо зарегистрировать или войти в акаунт
                </p>
                <p>
                    Регистрация займёт пару минут
                </p>
                <button class="log-in-button">Войти</button>
                <button class="sign-up-button">Зарегистрироваться</button>
            </form>
        </figure>
        <img class="vector-2" src="img/Vector-2-purp.png">
        <img class="vector-3" src="img/Vector-3-purp.png">
        <aside>
            <p>
                Данный проект создан командой безработных студентов<br>
                Узнать информацию о создателях
            </p>
        </aside>
    </div>
</body>
</html>
